<script>

    // Use a minimal variant of the Mapbox Dark style, with certain features removed.
    const map = new mapboxgl.Map({

    map.addControl(new mapboxgl.NavigationControl());

    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            // When active the map will receive updates to the device's location as it changes.

            showUserHeading: true
        })
    );


    map.on('load', () => {
        
        map.addSource(
            'mapbox-dem', {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.terrain-rgb',
                'tileSize': 512,
                'maxzoom': 14
            });

        map.setTerrain({
            'source': 'mapbox-dem',
            'exaggeration': 1.5});

        map.addLayer({
            'id': 'sky',
            'type': 'sky',
            'paint': {
                'sky-type': 'atmosphere',
                'sky-atmosphere-sun': [0.0, 0.0],
                'sky-atmosphere-sun-intensity': 15
            }
        });

        map.addLayer({
            'id': 'hillshading',
            'source': 'mapbox-dem',
            'type': 'hillshade'
            // insert below waterway-river-canal-shadow;
            // where hillshading sits in the Mapbox Outdoors style
            },
            'waterway-river-canal-shadow'
        );

        // // HTML from the click event's properties.

        // // Change the cursor to a pointer when

        // // Change the cursor back to a pointer

        // map.on('mouseleave', 'Legality', () => {

        map.on('click', 'National Parks', (e) => {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(e.features[0].properties.name)
                .addTo(map);
            });
        
        // Change the cursor to a pointer when
        // the mouse is over the states layer.
        map.on('mouseenter', 'National Parks', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        
        // Change the cursor back to a pointer
        // when it leaves the states layer.
        map.on('mouseleave', 'National Parks', () => {
            map.getCanvas().style.cursor = '';
        });


        // HTML from the click event's properties.
        map.on('click', 'camp_landuse', (e) => {

            const features = map.queryRenderedFeatures(e.point, {
                layers: ['camp_landuse']
            });
            const displayProperties = [
                'type',
                'properties',
                'id',
                'layer',
                'source',
                'geometry',
                'sourceLayer',
                'state'
            ];

            const displayFeatures = features.map((feat) => {
                const displayFeat = {};
                displayProperties.forEach((prop) => {
                    displayFeat[prop] = feat[prop];
                });
                return displayFeat;
            });

            var camp_landuse_features = displayFeatures[0].properties;

            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(
                    '<h3>' + camp_landuse_features.class + '</h3>' +
                    '<p>' + " (" + camp_landuse_features.type  + ")" + '</p>'
                )
                .addTo(map);
            });
            // map.addSource('landuse_coords', {

            // new mapboxgl.Popup()

            //     .addTo(map);
                    
    });

        map.on('idle', () => {
            // If these two layers were not added to the map, abort
            if (!map.getLayer('Legality') || !map.getLayer('National Parks')) {
                return;
            }
            
            // Enumerate ids of the layers.
            const toggleableLayerIds = ['Legality', 'National Parks'];


            // Set up the corresponding toggle button for each layer.
            for (const id of toggleableLayerIds) {
                // Skip layers that already have a button set up.
                if (document.getElementById(id)) {
                continue;
                }
                
                // Create a link.
                const link = document.createElement('a');
                link.id = id;
                link.href = '#';
                link.textContent = id;
                link.className = 'active';
                
                // Show or hide layer when the toggle is clicked.
                link.onclick = function (e) {
                const clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();
                const visibility = map.getLayoutProperty(
                clickedLayer,
                'visibility'
                );
                
                
                // Toggle layer visibility by changing the layout object's visibility property.
                if (visibility === 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
                } else {
                this.className = 'active';
                map.setLayoutProperty(
                clickedLayer,
                'visibility',
                'visible'
                );
                }
            };
            
            const layers = document.getElementById('menu');
            layers.appendChild(link);
        }

        //Layers for zoom based Symbols

    map.on('mousemove', (g) => {

        JSON.stringify(g.point) + '<br />' +
        // `e.lngLat` is the longitude, latitude geographical position of the event.
        
        JSON.stringify(g.lngLat.wrap());

        });
